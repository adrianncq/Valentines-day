<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Card</title>
  <style>
    body {
      background-color: #f7e5f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      width: 300px;
      text-align: center;
    }
    
    .flower {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 3s infinite alternate;
    }
    
    @keyframes float {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Valentine's Day!</h1>
    <p>I love you more than words can express.</p>
    <div class="flower">
      <img src="https://www.pngkey.com/png/full/802-8022702_red-rose-flower-images-hd.png" alt="Flower" width="50">
    </div>
  </div>

  <script>
    // Add more flowers dynamically
    function addFlower() {
      const flowerContainer = document.querySelector('.card');
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.innerHTML = `<img src="https://www.pngkey.com/png/full/802-8022702_red-rose-flower-images-hd.png" alt="Flower" width="50">`;
      flowerContainer.appendChild(flower);
    }

    // Call addFlower every 3 seconds
    setInterval(addFlower, 3000);
  </script>
</body>
</html>
